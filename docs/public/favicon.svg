<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bolt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="bolt-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outer-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="#0a0a0f"/>
  
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#bolt-gradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#bolt-gradient)" stroke-width="1.5" opacity="0.5"/>
  
  <g filter="url(#bolt-glow)">
    <path d="M58 12 L38 48 L52 48 L32 88 L68 42 L52 42 L70 12 Z" 
          fill="url(#bolt-gradient)" 
          stroke="#FFFFFF" 
          stroke-width="2"
          stroke-linejoin="round"/>
  </g>
  
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#bolt-gradient)" stroke-width="1" stroke-dasharray="3 5" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="15s" repeatCount="indefinite"/>
  </circle>
</svg>
