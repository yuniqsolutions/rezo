<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="400" height="120" fill="#0a0a0f" rx="8"/>
  
  <g transform="translate(20, 15)">
    <circle cx="45" cy="45" r="40" fill="none" stroke="url(#lightning-gradient)" stroke-width="3" opacity="0.3"/>
    <circle cx="45" cy="45" r="32" fill="none" stroke="url(#lightning-gradient)" stroke-width="2" opacity="0.5"/>
    
    <g filter="url(#glow)">
      <path d="M55 15 L35 50 L50 50 L30 80 L65 42 L48 42 L65 15 Z" 
            fill="url(#lightning-gradient)" 
            stroke="#FFFFFF" 
            stroke-width="1.5"
            stroke-linejoin="round"/>
    </g>
    
    <circle cx="45" cy="45" r="44" fill="none" stroke="url(#lightning-gradient)" stroke-width="1" stroke-dasharray="4 6" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 45 45" to="360 45 45" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g filter="url(#shadow)">
    <text x="115" y="72" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="700" fill="url(#text-gradient)" letter-spacing="-1">
      REZO
    </text>
  </g>
  
  <text x="270" y="72" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="400" fill="#00D4FF" opacity="0.9" letter-spacing="2">
    HTTP
  </text>
  
  <line x1="115" y1="85" x2="320" y2="85" stroke="url(#lightning-gradient)" stroke-width="2" opacity="0.6"/>
  
  <text x="115" y="102" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="400" fill="#888888" letter-spacing="3">
    LIGHTNING FAST HTTP CLIENT
  </text>
</svg>
